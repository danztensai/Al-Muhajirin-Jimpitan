<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infaq</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>
    <button ion-button color="dark" full round (click)="scan()">Scan Jimpitan</button>

  </h1>
<div *ngIf="productFound">

    <h2 ion-text color="dark">Laporan Tromol {{kodeBarcode}}</h2>
  <div>
        <div style="display: block">

          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                  [colors]="chartColors"
                  ></canvas>
        </div>
      <h2 ion-text color="dark">Total Rp.{{dataGraph.total_all | separator}}</h2>
    <ion-item *ngFor="let item of dataGraph.data">
        {{item.bulan}} : Rp. {{item.total | separator }}
      </ion-item>
  </div>
</div>
