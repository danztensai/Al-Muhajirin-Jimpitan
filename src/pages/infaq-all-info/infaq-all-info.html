<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infaq </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div padding>
      <h2 style="text-align:center;">Laporan Infaq Semua Tromol</h2>
        <div style="display: block">

          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                  [colors]="chartColors"></canvas>
        </div>
        <ion-item *ngFor="let item of arrayData">
            {{item.bulan}} : Rp. {{item.total | separator}}
          </ion-item>
        <h2 ion-text color="dark">Total Rp.{{dataTotalInfaq | separator}}</h2>

  </div>

</ion-content>
