<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Album</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngFor="let a of listAlbum">
<ion-card>
  
  <ion-row no-padding>
  
      
        <button  ion-button (click)="detailAlbum(a.album)"  full icon-start>
          <ion-icon name='albums'></ion-icon>
          {{a.album}}
        </button>
      
      
    </ion-row>
</ion-card>
</div>
</ion-content>
