<ion-header>

  <ion-navbar>
    <ion-title>Dakwah</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
Dakwah
<div *ngFor="let a of artikel">
<ion-card>
  <img src="{{a.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{a.title}}
      </ion-card-title>
    <p [innerHTML]="transformHTML(a.deskripsi)">
      
    </p>
  </ion-card-content>
  <ion-row no-padding>
  
      <ion-col text-center>
        <button  ion-button (click)="detailArtikel(a.id_article)" clear small color="danger" icon-start>
          <ion-icon name='book'></ion-icon>
          Read
        </button>
      </ion-col>
      
    </ion-row>
</ion-card>
</div>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
    
      


</ion-content>
