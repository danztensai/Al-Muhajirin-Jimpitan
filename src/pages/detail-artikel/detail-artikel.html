<ion-header>

  <ion-navbar>
    <ion-title>Detail Artikel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="about">
 <div *ngFor="let a of isiArtikel">
<ion-card>
  <img src="{{a.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{a.title}}
      </ion-card-title>
    <p [innerHTML]="transformHTML(a.article)">
      
    </p>
  </ion-card-content>
 
</ion-card>
</div>
</ion-content>
